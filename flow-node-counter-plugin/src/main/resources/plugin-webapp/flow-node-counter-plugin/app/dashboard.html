<div>
  <h1>Flow Node Counter</h1>
  Number of Flow Nodes since {{ previous }} (last 30 days): <b>{{ activityInstanceCount.count }}</b>
  <h4>Flow Nodes from the last 12 Months</h4>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Month</th>
        <th>Year</th>
        <th>Flow Nodes</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="flowNode in flowNodesPerMonth">
        <td>{{ flowNode.month }}</td>
        <td>{{ flowNode.year }}</td>
        <td>{{ flowNode.flowNodeCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
